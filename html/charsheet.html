<!DOCTYPE html>
<!-- Naming convention: Labels begin with '_' character.

  same name without the underscore -->
<script> src = "/js/characterUtils.js" </script>

<script>

  var character; // global scope
  var utils;

  }); // end listener

<link rel="stylesheet" href="../css/sheetstyle.css" />
<form class="charsheet">

          </li>

              <div class="label">
                Skills

            </div>
          </div>

            </table>
            <textarea></textarea>
          </div>
        </section>
        <section class="equipment">
          <div>
            <label>Equipment</label>
            <div class="money">
              <ul>
                <li>
                  <label for="cp">cp</label><input name="cp" id="_eqCP" />

            </div>
            <textarea placeholder="Equipment list here" id="_eqList"></textarea>

        </section>
      </section>
      <section>

      </section>
